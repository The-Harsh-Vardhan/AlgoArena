name: AlgoArena CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", 3.11]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f streamlit_app/requirements.txt ]; then pip install -r streamlit_app/requirements.txt; fi
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 streamlit_app utils --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__,*.pyc
          # exit-zero treats all errors as warnings
          flake8 streamlit_app utils --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=__pycache__,*.pyc
        continue-on-error: true

      - name: Test with pytest
        run: |
          pytest tests/ --cov=streamlit_app --cov=utils --cov-report=xml --cov-report=term || echo "Tests completed with warnings"
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t algoarena:latest .

      - name: Test Docker image
        run: |
          docker run -d -p 8501:8501 --name algoarena-test algoarena:latest
          sleep 10
          docker logs algoarena-test
          docker stop algoarena-test
          docker rm algoarena-test
